<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft Services Estimator</title>
  <link rel="stylesheet" href="dist/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Minecraft Services Estimator</h1>
    <form id="service-form" class="space-y-4">
      <!-- Category Select -->
      <div>
        <label for="category" class="block text-gray-700 font-semibold mb-1">Service Category</label>
        <select id="category" name="category"
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">— Choose one —</option>
          <option value="lifeSecurity">Life Security</option>
          <option value="raidSecurity">Raid Security</option>
          <option value="raid">Raid</option>
          <option value="murder">Murder</option>
        </select>
      </div>

      <!-- Dynamic Fields Container -->
      <div id="fields-container" class="space-y-4"></div>

      <!-- Price Display -->
      <div class="pt-4 border-t">
        <p class="text-lg font-medium">Total Price: 
           <span id="total-price" class="text-blue-600">0</span> coins
        </p>
      </div>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
